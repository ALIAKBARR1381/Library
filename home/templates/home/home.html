{% extends 'base.html' %}
{% load static %}
{% block extra_headers %}
 <link rel="stylesheet" href="{% static 'home/css/style.css ' %}">
{% endblock %}


{% block content %}

    {%for category in categories %}
        <a href="{{ category.get_absolute_url}}" class="btn btn-info">{{category.name }}</a>
    {% endfor %}
    <br></br>
    {% for book in books  %}
       <div class="card" style="width: 18rem; display:inline-block">
           <img style="display:inline-block" src="{{book.image.url}}" class="card-img-top"  alt="">
           <div class="card-body">
               <a href="{{ book.get_absolute_url }}" class="card-title">{{book.name}}</a>
           </div>
       </div>
    {% endfor %}
{% endblock %}
